<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Filter for beginners</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <!-- got this from: https://learn.ml5js.org -->
    <link rel="stylesheet" href="https://use.typekit.net/nnr1bhn.css">
    <link rel="stylesheet" href="https://use.typekit.net/nnr1bhn.css">
    <style>
        body{
           background: #000;

        }
        video{
            display:none;
            /* hide the video element, but still need it to capture the video */
        }
        canvas{
            margin-left: auto;
            margin-right: auto;
            display: block;
            border-radius: 10px;
        }
        button{
            margin-left: auto;
            margin-right: auto;
            display: block;
            background-color:aquamarine;
            font-family: "sofia-pro", sans-serif;
            font-weight: 700;
            border:none;
            padding-left:40px;
            padding-right:40px;
            padding-top:10px;
            padding-bottom:10px;
            border-radius: 10px;
            margin-top: 20px;
        }
        button:hover{
            background-color: #EF865A;
            color: white;
        }
        h1{
            text-align: center;
            color: white;
            font-family: "futura-pt-bold", sans-serif;
            font-weight: 700;
            font-style: normal;
            letter-spacing:1px;
        }
        p{
            text-align: center;
            color: #EF865A;
            font-family: "sofia-pro", sans-serif;
            font-weight: 400;
            font-style: normal;
            letter-spacing:1px;
        }
        starsButton{
            background-color: #653fe1;
            color: white;
        }
    </style>
</head>
    <body>
        <div>
        <h1>Welcome to our XD Photobooth!</h1>
        <p>Say cheeeeseeeee</p>
        </div>
        <div>
    </body>
    <script src="sketch.js"></script>
</html>
